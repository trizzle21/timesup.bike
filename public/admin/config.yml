backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: src/assets/gallery
public_folder: /

collections:
  - name: home
    label: Home Page
    format: json
    editor:
      preview: false
    files:
      - label: Home Page Content
        name: home_content
        file: src/content/home.json
        fields:
          - label: Hero Section
            name: hero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Tagline, name: tagline, widget: markdown }

          - label: How It Works
            name: howItWorks
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Text, name: text, widget: markdown }

          - label: Helpful Tips
            name: helpfulTips
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Tips, name: tips, widget: markdown }

          - label: Hours
            name: hours
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Text, name: text, widget: markdown }

          - label: Location
            name: location
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Text, name: text, widget: markdown }

          - label: Contact
            name: contact
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Email, name: email, widget: string }

          - label: Social Links
            name: socialLinks
            widget: object
            fields:
              - { label: Instagram URL, name: instagram, widget: string }
              - { label: Venmo URL, name: venmo, widget: string }
              - { label: Cash App URL, name: cashApp, widget: string }
              - { label: Map URL, name: mapUrl, widget: string }

          - label: Gallery
            name: gallery
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - label: Images
                name: images
                widget: list
                summary: '{{fields.alt}}'
                fields:
                  - label: Image
                    name: src
                    widget: image
                    media_library:
                      allow_multiple: false
                  - { label: Caption (Alt Text), name: alt, widget: string }

  - name: events
    label: Events
    format: json
    editor:
      preview: false
    files:
      - label: Events Listing
        name: events_listing
        file: src/content/events.json
        fields:
          - label: Events
            name: events
            widget: list
            summary: '{{fields.title}} ({{fields.day}})'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Day, name: day, widget: string }
              - { label: Time, name: time, widget: string }
              - { label: Location, name: location, widget: string }
              - { label: Description, name: description, widget: text }
              - label: Optional Link
                name: link
                widget: object
                required: false
                collapsed: true
                fields:
                  - { label: Link Label, name: label, widget: string }
                  - { label: URL, name: url, widget: string }

  - name: parts
    label: Parts
    format: json
    editor:
      preview: false
    files:
      - label: Parts Catalog
        name: parts_catalog
        file: src/content/parts.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: text }
          - label: Items
            name: items
            widget: list
            summary: '{{fields.name}}'
            fields:
              - { label: Part Name, name: name, widget: string }
              - { label: Price, name: price, widget: string }

  - name: about
    label: About
    format: json
    editor:
      preview: false
    files:
      - label: About Page
        name: about_page
        file: src/content/about.json
        fields:
          - { label: Title, name: title, widget: string }
          - label: Storefront Image
            name: storefrontImage
            widget: object
            fields:
              - label: Image
                name: src
                widget: image
              - { label: Alt Text, name: alt, widget: string }
          - label: Paragraphs
            name: paragraphs
            widget: list
            field:
              label: Paragraph
              name: paragraph
              widget: text
          - label: Instagram URL
            name: instagramUrl
            widget: string
