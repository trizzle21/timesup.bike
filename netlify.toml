# Netlify configuration

[build]
  command = "npm run build"
  publish = "dist"

# Edge Functions configuration
[[edge_functions]]
  function = "chart-data"
  path = "/api/chart-data"

# Headers for static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
